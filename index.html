<!DOCTYPE html>
<html>
  <head>
    <title>Selettore di colore</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
      function updateColor() {
        var red = document.getElementById("red").value;
        var green = document.getElementById("green").value;
        var blue = document.getElementById("blue").value;
        var color = "rgb(" + red + "," + green + "," + blue + ")";
        document.getElementById("image").style.filter = "sepia(50%) saturate(200%) hue-rotate(30deg) brightness(80%) contrast(90%) drop-shadow(2px 2px 2px " + color + ")";
      }
    </script>
  </head>
  <body>
    <div>
      <input type="range" id="red" name="red" min="0" max="255" value="0" onchange="updateColor()">
      <label for="red">Rosso</label>
    </div>
    <div>
      <input type="range" id="green" name="green" min="0" max="255" value="0" onchange="updateColor()">
      <label for="green">Verde</label>
    </div>
    <div>
      <input type="range" id="blue" name="blue" min="0" max="255" value="0" onchange="updateColor()">
      <label for="blue">Blu</label>
    </div>
    <div>
      <img id="image" src="https://www.w3schools.com/w3images/fjords.jpg" width="500">
    </div>
  </body>
</html>
