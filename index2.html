<html>
  
  <script>
    // Carica l'immagine
    const image = new Image();
    image.src = 'prova.png';

    // Crea il canvas
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Aspetta il caricamento dell'immagine
    image.onload = function() {
      // Imposta la larghezza e l'altezza del canvas
      canvas.width = image.width;
      canvas.height = image.height;

      // Disegna l'immagine sul canvas
      ctx.drawImage(image, 0, 0);

      // Ottieni i pixel dell'immagine
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imageData.data;

      // Scorrere i pixel e sostituire il colore verde con il colore blu
      for (let i = 0; i < pixels.length; i += 4) {
        const red = pixels[i];
        const green = pixels[i + 1];
        const blue = pixels[i + 2];

        // Controlla se il colore del pixel corrisponde al colore verde
        if (red === 23 && green === 230 && blue === 183) {
          // Sostituisci il colore verde con il colore blu
          pixels[i] = 0;
          pixels[i + 1] = 0;
          pixels[i + 2] = 255;
        }
      }

      // Disegna l'immagine modificata sul canvas
      ctx.putImageData(imageData, 0, 0);

      // Aggiungi il canvas alla pagina web
      document.body.appendChild(canvas);
    };

  </script>
</html>
